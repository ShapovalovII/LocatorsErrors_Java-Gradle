plugins {
    id 'java'
}

group 'trueautomation-java-gradle'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    maven {
        url "https://mvn.trueautomation.io/artifactory/trueautomation"
    }
}

dependencies {
    testImplementation group: 'io.trueautomation', name: 'trueautomation-client', version: '0.3.8'
    testImplementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.11.0'
    testImplementation group: 'org.testng', name: 'testng', version: '6.14.3'
}

test {
    useTestNG()
}
